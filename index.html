<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit en EscuelaIT</title>
</head>
<body>
    <h1>Lit.dev</h1>

    <eit-counter
        id="counter"
        counter="0"
    >
        <h2><a href="https://escuela.it">Contador!!!!!</a></h2>
    </eit-counter>

    <button id="reset">Reset</button>

    <script src="./components/eit-counter.js" type="module"></script>
    <script>
        document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('counter').counter = 0;
            const counter = document.createElement('eit-counter');
            counter.setAttribute('quantity', 1000);
            document.body.appendChild(counter);
        });
    </script>
</body>
</html>
